name: Scrape Spark Points

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read  # Read-only access to prevent secret exfiltration

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Firefox
        run: |
          # Firefox is pre-installed on ubuntu-latest, but let's ensure it's available
          firefox --version || sudo apt-get install -y firefox
          
          # Install geckodriver
          GECKODRIVER_VERSION="0.35.0"
          wget -q "https://github.com/mozilla/geckodriver/releases/download/v${GECKODRIVER_VERSION}/geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz"
          tar -xzf "geckodriver-v${GECKODRIVER_VERSION}-linux64.tar.gz"
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          
          # Verify installations
          firefox --version
          geckodriver --version

      - name: Install Python dependencies
        run: |
          pip install selenium requests

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          SCRAPER_SECRET: ${{ secrets.SCRAPER_SECRET }}
        run: python scraper/spark_points_scraper.py
